<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <nav class="nav-bar">
      <div class="logo">
        <img src="Images/Brand/logo-colored.svg" alt="" />
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <select name="categories" id="">
          <option value="categories" selected disabled>All Categories</option>
          <option value="automobiles">Automobiles</option>
          <option value="cloth-wear">Cloth and Wear</option>
          <option value="home-interiors">Home Interiors</option>
          <option value="computer-tech">Computer and Tech</option>
          <option value="tools-equipments">Tools and Equipments</option>
          <option value="sports-outdoor">Sports and Outdoor</option>
          <option value="animal-pets">Animal and Pets</option>
          <option value="machinery-tools">Machinery and Tools</option>
          <option value="more-categoris">More Categoris</option>
        </select>
        <button type="submit">Search</button>
      </div>

      <div class="nav-links">
        <a href="profile.html">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="messages.html">
          <i class="fa-solid fa-envelope-open-text"></i>
          <span>Message</span>
        </a>
        <a href="orders.html">
          <i class="fa-solid fa-heart"></i>
          <span>Orders</span>
        </a>
        <a href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>My Cart</span>
        </a>
      </div>
    </nav>
    <div class="main-home">
      <h1>Messages Page</h1>
    </div>
